////////////////////////////////////////////////////
// HL2 FULL SANDBOX AUTOEXEC
// Infinite Health + Weapons + Super Gravity Gun + Noclip
////////////////////////////////////////////////////

sv_cheats 1

////////////////////////////////////////////////////
// Give all weapons + Super Gravity Gun
////////////////////////////////////////////////////
alias giveweapons "impulse 101; give weapon_crowbar; give weapon_pistol; give weapon_357; give weapon_smg1; give weapon_ar2; give weapon_shotgun; give weapon_crossbow; give weapon_frag; give weapon_rpg; give weapon_physcannon; give weapon_bugbait; physcannon_mega_enabled 1; echo FULL WEAPONS + SUPER GRAVITY GUN APPLIED"

////////////////////////////////////////////////////
// Infinite health mod
////////////////////////////////////////////////////
alias applyhealth "exec infhp; echo INFINITE HEALTH APPLIED"

////////////////////////////////////////////////////
// Combined spawn kit
////////////////////////////////////////////////////
alias fullkit "giveweapons; applyhealth"

////////////////////////////////////////////////////
// Run once at game start
////////////////////////////////////////////////////
fullkit

////////////////////////////////////////////////////
// Loop to reapply on map load / respawn
////////////////////////////////////////////////////
alias kitloop "wait 100; fullkit; kitloop"
kitloop

////////////////////////////////////////////////////
// Manual hotkeys
////////////////////////////////////////////////////
bind "F9" "fullkit"
bind "F10" "applyhealth"

////////////////////////////////////////////////////
// Noclip toggle with V
////////////////////////////////////////////////////
bind "v" "noclip"
echo "Press V to toggle noclip"

echo "FULL SANDBOX AUTOEXEC ACTIVE"